name: Frontend CI

on:
  push:
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - "package-lock.json"
      - "next.config.mjs"
      - "tailwind.config.ts"
      - "tsconfig.json"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - "package-lock.json"
      - "next.config.mjs"
      - "tailwind.config.ts"
      - "tsconfig.json"
      - ".github/workflows/frontend-ci.yml"
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'http://localhost:8080' }}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ vars.NEXT_PUBLIC_GOOGLE_CLIENT_ID || secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID || '' }}
      NEXT_PUBLIC_SOCIAL_ENABLED: ${{ vars.NEXT_PUBLIC_SOCIAL_ENABLED || 'true' }}
      NEXT_PUBLIC_SOCIAL_DRAFT_ENABLED: ${{ vars.NEXT_PUBLIC_SOCIAL_DRAFT_ENABLED || 'false' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION || '20' }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test

      - name: Build app
        run: npm run build
